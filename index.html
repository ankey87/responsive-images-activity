<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Responsive Images</title>
</head>
<body>
    <div class="section-container">

        <section class="header">

            <picture class="hero">
            <source
                media="(min-width: 401px)"
                srcset="images/hero-big.jpg">
                <source
                 srcset="images/hero-small.jpg">     
                 <img src="images/hero-small.jpg" >
             </picture>
             <div class="profile">
                 <img src="images/profile.png">
                 <h1>Daniel McFish</h1>
             </div>
        </section>

        <section class="footer">
            <div class="cat-1 footer_img">
                 <img src="images/cat-1.jpg">
            </div>
            <div class="cat-2 footer_img">
                 <img src="images/cat-2.jpg">
            </div>
            <div class="cat-3 footer_img">
                 <img src="images/cat-3.jpg">
            </div>
        </section>
    </div>
</body>
</html>
